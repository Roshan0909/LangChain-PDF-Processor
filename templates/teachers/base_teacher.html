<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Campus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 56px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: none;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
        }
        .navbar .btn-outline-danger {
            border-color: white;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        .navbar .btn-outline-danger:hover {
            background-color: white;
            color: #667eea;
            border-color: white;
        }
        .navbar span {
            color: white;
            font-weight: 500;
        }
        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        .navbar-brand:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .navbar .bi {
            font-size: 1.1rem;
        }
        .sidebar {
            height: calc(100vh - 56px);
            background-color: #667eea;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 56px;
            display: flex;
            flex-direction: column;
        }
        .sidebar > div:first-child {
            position: relative;
            height: 100%;
        }
        .sidebar .nav {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 5px 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.3);
            font-weight: bold;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
        }
        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: white;
            transform: translateX(5px);
        }
        .main-content {
            background-color: #fff;
            min-height: 100vh;
            padding: 30px;
        }
        
        /* Custom styled confirm dialogs */
        .custom-confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 9999;
            animation: fadeIn 0.2s ease;
        }
        
        .custom-confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            z-index: 10000;
            animation: slideDown 0.3s ease;
        }
        
        .custom-confirm-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .custom-confirm-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .custom-confirm-message {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }
        
        .custom-confirm-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .custom-confirm-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .custom-confirm-btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .custom-confirm-btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .custom-confirm-btn-no {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .custom-confirm-btn-no:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'teacher_dashboard' %}">
                <i class="bi bi-book-half me-2"></i>Student Campus - Teacher
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="user-info">
                    <i class="bi bi-person-badge me-2"></i>
                    <span>{{ user.username }}</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="sidebar">
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.resolver_match.url_name == 'teacher_dashboard' %}active{% endif %}" href="{% url 'teacher_dashboard' %}">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'create_quiz' or request.resolver_match.url_name == 'generate_quiz' %}active{% endif %}" href="{% url 'create_quiz' %}">
                            <i class="bi bi-plus-circle"></i> Create Quiz
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'quiz_analytics' %}active{% endif %}" href="{% url 'quiz_analytics' %}">
                            <i class="bi bi-bar-chart"></i> Quiz Analytics
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'teacher_chat' or request.resolver_match.url_name == 'teacher_chat_with' %}active{% endif %}" href="{% url 'teacher_chat' %}">
                            <i class="bi bi-chat-dots"></i> Messages
                        </a>
                        <a class="nav-link logout-btn" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                <div class="main-content">
                    {% block teacher_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom styled confirm dialog
        window.customConfirm = function(message, callback) {
            console.log('customConfirm called with message:', message);
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'custom-confirm-overlay';
            overlay.style.display = 'block';
            
            // Create dialog
            const dialog = document.createElement('div');
            dialog.className = 'custom-confirm-dialog';
            
            // Store callback first
            window._confirmCallback = callback;
            
            dialog.innerHTML = `
                <div class="custom-confirm-icon">
                    <i class="bi bi-question-circle-fill"></i>
                </div>
                <div class="custom-confirm-title">Confirm Action</div>
                <div class="custom-confirm-message">${message}</div>
                <div class="custom-confirm-buttons">
                    <button class="custom-confirm-btn custom-confirm-btn-no" id="customConfirmNo">
                        <i class="bi bi-x-circle me-1"></i> No
                    </button>
                    <button class="custom-confirm-btn custom-confirm-btn-yes" id="customConfirmYes">
                        <i class="bi bi-check-circle me-1"></i> Yes
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(dialog);
            
            // Add event listeners
            document.getElementById('customConfirmNo').addEventListener('click', function() {
                window.closeCustomConfirm(false);
            });
            
            document.getElementById('customConfirmYes').addEventListener('click', function() {
                window.closeCustomConfirm(true);
            });
            
            // Close on overlay click
            overlay.addEventListener('click', function() {
                window.closeCustomConfirm(false);
            });
        };
        
        window.closeCustomConfirm = function(result) {
            console.log('closeCustomConfirm called with result:', result);
            const overlay = document.querySelector('.custom-confirm-overlay');
            const dialog = document.querySelector('.custom-confirm-dialog');
            
            if (overlay) overlay.remove();
            if (dialog) dialog.remove();
            
            if (window._confirmCallback) {
                window._confirmCallback(result);
                window._confirmCallback = null;
            }
        };
    </script>
</body>
</html>
