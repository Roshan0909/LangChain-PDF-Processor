<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Campus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 56px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: none;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
        }
        .navbar .btn-outline-danger {
            border-color: white;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        .navbar .btn-outline-danger:hover {
            background-color: white;
            color: #667eea;
            border-color: white;
        }
        .navbar span {
            color: white;
            font-weight: 500;
        }
        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        .navbar-brand:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .navbar .bi {
            font-size: 1.1rem;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #667eea;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 56px;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            margin: 5px 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.3);
            font-weight: bold;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .main-content {
            background-color: #fff;
            min-height: 100vh;
            padding: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'student_dashboard' %}">
                <i class="bi bi-mortarboard-fill me-2"></i>Student Campus
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="user-info">
                    <i class="bi bi-person-circle me-2"></i>
                    <span>{{ user.username }}</span>
                </div>
                <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="sidebar">
                    <nav class="nav flex-column py-3">
                        <a class="nav-link {% if request.resolver_match.url_name == 'student_dashboard' %}active{% endif %}" href="{% url 'student_dashboard' %}">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'magnify_learning' %}active{% endif %}" href="{% url 'magnify_learning' %}">
                            <i class="bi bi-search"></i> Magify Learning
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'summarizer' %}active{% endif %}" href="{% url 'summarizer' %}">
                            <i class="bi bi-file-text"></i> Summarizer
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'quiz' %}active{% endif %}" href="{% url 'quiz' %}">
                            <i class="bi bi-question-circle"></i> Quiz
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                <div class="main-content">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    {% block student_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
