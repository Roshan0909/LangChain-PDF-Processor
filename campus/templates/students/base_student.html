<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Campus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts: Poppins (modern, unique) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* New Color Scheme: Slate + Indigo + Cyan */
        :root {
            --primary-slate: #64748B;
            --primary-indigo: #4F46E5;
            --primary-cyan: #06B6D4;
            --dark-navy: #1E293B;
            --light-bg: #F1F5F9;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            min-height: 100vh;
            padding-top: 56px;
            font-weight: 400;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%) !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border: none;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 800;
            font-size: 1.35rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar .btn-outline-danger {
            border-color: #06B6D4;
            color: #06B6D4;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .navbar .btn-outline-danger:hover {
            background-color: #06B6D4;
            color: white;
            border-color: #06B6D4;
        }
        
        .navbar span {
            color: white;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .user-info {
            background: rgba(6, 182, 212, 0.15);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
        .navbar .bi {
            font-size: 1.1rem;
        }
        
        .sidebar {
            height: calc(100vh - 56px);
            background: linear-gradient(180deg, #1E293B 0%, #0F172A 100%);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 56px;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar > div:first-child {
            position: relative;
            height: 100%;
        }
        
        .sidebar .nav {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding-top: 1rem;
        }
        
        .sidebar .nav-link {
            color: #cbd5e1;
            padding: 12px 18px;
            border-radius: 6px;
            margin: 4px 10px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #06B6D4 0%, #0891B2 100%);
            color: white;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }
        
        .sidebar .nav-link.active {
            background: linear-gradient(90deg, #06B6D4 0%, #0891B2 100%);
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .sidebar .nav-link i {
            margin-right: 12px;
            font-size: 1.15rem;
            width: 20px;
            text-align: center;
        }
        
        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: linear-gradient(90deg, #06B6D4 0%, #0891B2 100%);
            color: white;
            border: 0;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            display: block;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #0891B2 0%, #0E7490 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.3);
        }
        .main-content {
            background-color: #F1F5F9;
            min-height: 100vh;
            padding: 30px;
        }
        
        /* Toast Notification Styles */
        .custom-toast {
            min-width: 350px;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 14px;
            backdrop-filter: blur(12px);
            box-shadow: 
                0 8px 32px rgba(6, 182, 212, 0.15),
                0 0 20px rgba(6, 182, 212, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            overflow: hidden;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1), fadeOut 0.4s ease 2.1s;
            position: relative;
        }
        
        .custom-toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-size: 100% 4px;
        }
        
        .custom-toast.toast-success::before { background: linear-gradient(180deg, #22c55e 0%, #10b981 100%); }
        .custom-toast.toast-error::before { background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%); }
        .custom-toast.toast-warning::before { background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%); }
        .custom-toast.toast-info::before { background: linear-gradient(180deg, #06B6D4 0%, #0891b2 100%); }
        
        .toast-content {
            padding: 16px 20px;
            padding-left: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .toast-icon {
            font-size: 22px;
            flex-shrink: 0;
            filter: drop-shadow(0 0 8px currentColor);
        }
        
        .toast-success .toast-icon { color: #22c55e; }
        .toast-error .toast-icon { color: #ef4444; }
        .toast-warning .toast-icon { color: #f59e0b; }
        .toast-info .toast-icon { color: #06B6D4; }
        
        .toast-message {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #f1f5f9;
            line-height: 1.5;
            letter-spacing: 0.3px;
        }
        
        .toast-close {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.2);
            font-size: 18px;
            color: #64748b;
            cursor: pointer;
            padding: 4px 8px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .toast-close:hover {
            background: rgba(6, 182, 212, 0.2);
            color: #06B6D4;
            transform: scale(1.1) rotate(90deg);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(420px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(420px);
            }
        }
        
        @media (max-width: 576px) {
            .custom-toast {
                min-width: 280px;
                max-width: calc(100vw - 40px);
            }
        }
        
        /* Hamburger Menu Button */
        .hamburger-btn {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .hamburger-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Mobile Sidebar Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sidebar-overlay.show {
            display: block;
            opacity: 1;
        }
        
        /* Responsive Styles */
        @media (max-width: 991px) {
            .hamburger-btn {
                display: block;
            }
            
            body {
                padding-top: 56px;
            }
            
            .sidebar {
                position: fixed;
                top: 56px;
                left: -280px;
                width: 280px;
                height: calc(100vh - 56px);
                z-index: 1000;
                transition: left 0.3s ease;
                background-color: #667eea;
            }
            
            .sidebar.show {
                left: 0;
                box-shadow: 2px 0 15px rgba(0, 0, 0, 0.3);
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .user-info {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 15px 10px;
            }
            
            .user-info span {
                display: none;
            }
            
            .user-info {
                padding: 8px;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .user-info i {
                margin: 0;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1rem;
            }
            
            .navbar-brand .me-2 {
                margin-right: 0.3rem !important;
            }
            
            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Notification Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11000;">
        <div id="toastContainer"></div>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="hamburger-btn" onclick="toggleSidebar()" type="button">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand fw-bold" href="{% url 'student_dashboard' %}">
                <i class="bi bi-mortarboard-fill me-2"></i>Student Campus
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="user-info">
                    <i class="bi bi-person-circle me-2"></i>
                    <span>{{ user.username }}</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="sidebar" id="sidebar">
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.resolver_match.url_name == 'student_dashboard' %}active{% endif %}" href="{% url 'student_dashboard' %}">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'magnify_learning' %}active{% endif %}" href="{% url 'magnify_learning' %}">
                            <i class="bi bi-search"></i> Magify Learning
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'summarizer' %}active{% endif %}" href="{% url 'summarizer' %}">
                            <i class="bi bi-file-text"></i> Summarizer
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'quiz' %}active{% endif %}" href="{% url 'quiz' %}">
                            <i class="bi bi-question-circle"></i> Quiz
                        </a>
                        <a class="nav-link {% if 'practice_quiz' in request.resolver_match.url_name %}active{% endif %}" href="{% url 'practice_quiz' %}">
                            <i class="bi bi-pencil-square"></i> Practice Quiz
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'leaderboard' %}active{% endif %}" href="{% url 'leaderboard' %}">
                            <i class="bi bi-trophy-fill"></i> Leaderboard
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'knowledge_bot' %}active{% endif %}" href="{% url 'knowledge_bot' %}">
                            <i class="bi bi-robot"></i> Knowledge Bot
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'student_chat' or request.resolver_match.url_name == 'student_chat_with' %}active{% endif %}" href="{% url 'student_chat' %}">
                            <i class="bi bi-chat-dots"></i> Messages
                        </a>
                        <a class="nav-link logout-btn" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                <div class="main-content">
                    {% block student_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                {% for message in messages %}
                    showToast('{{ message|escapejs }}', '{{ message.tags }}');
                {% endfor %}
            });
        </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toast Notification System
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            
            // Map Django message tags to toast types
            const typeMap = {
                'success': 'success',
                'error': 'error',
                'danger': 'error',
                'warning': 'warning',
                'info': 'info'
            };
            
            const toastType = typeMap[type] || 'info';
            
            // Icon map
            const icons = {
                'success': '<i class="bi bi-check-circle-fill"></i>',
                'error': '<i class="bi bi-x-circle-fill"></i>',
                'warning': '<i class="bi bi-exclamation-triangle-fill"></i>',
                'info': '<i class="bi bi-info-circle-fill"></i>'
            };
            
            const toast = document.createElement('div');
            toast.className = `custom-toast toast-${toastType}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${icons[toastType]}</div>
                    <div class="toast-message">${message}</div>
                    <button class="toast-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after 2.5 seconds
            setTimeout(() => {
                toast.remove();
            }, 2500);
        }
        
        // Sidebar Toggle for Mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }
        
        // Close sidebar when clicking on a link (mobile)
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const links = sidebar.querySelectorAll('.nav-link');
            
            links.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 991) {
                        toggleSidebar();
                    }
                });
            });
        });
    </script>
</body>
</html>
