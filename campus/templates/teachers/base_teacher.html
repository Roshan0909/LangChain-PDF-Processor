<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Campus{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts: Poppins (modern, unique) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* New Color Scheme: Slate + Indigo + Cyan */
        :root {
            --primary-slate: #64748B;
            --primary-indigo: #4F46E5;
            --primary-cyan: #06B6D4;
            --dark-navy: #1E293B;
            --light-bg: #F1F5F9;
        }

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            min-height: 100vh;
            padding-top: 56px;
            font-weight: 400;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%) !important;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border: none;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 800;
            font-size: 1.35rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar .btn-outline-danger {
            border-color: #06B6D4;
            color: #06B6D4;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .navbar .btn-outline-danger:hover {
            background-color: #06B6D4;
            color: white;
            border-color: #06B6D4;
        }
        
        .navbar span {
            color: white;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .user-info {
            background: rgba(6, 182, 212, 0.15);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        
        .navbar-brand:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        
        .navbar .bi {
            font-size: 1.1rem;
        }
        
        .sidebar {
            height: calc(100vh - 56px);
            background: linear-gradient(180deg, #1E293B 0%, #0F172A 100%);
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 56px;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar > div:first-child {
            position: relative;
            height: 100%;
        }
        
        .sidebar .nav {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding-top: 1rem;
        }
        
        .sidebar .nav-link {
            color: #cbd5e1;
            padding: 12px 18px;
            border-radius: 6px;
            margin: 4px 10px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #06B6D4 0%, #0891B2 100%);
            color: white;
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }
        
        .sidebar .nav-link.active {
            background: linear-gradient(90deg, #06B6D4 0%, #0891B2 100%);
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }
        
        .sidebar .nav-link i {
            margin-right: 12px;
            font-size: 1.15rem;
            width: 20px;
            text-align: center;
        }
        
        .logout-btn {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: linear-gradient(90deg, #06B6D4 0%, #0891B2 100%);
            color: white;
            border: 0;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            display: block;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #0891B2 0%, #0E7490 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.3);
        }
        .main-content {
            background-color: #F1F5F9;
            min-height: 100vh;
            padding: 30px;
        }
        
        /* Custom styled confirm dialogs */
        .custom-confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 9999;
            animation: fadeIn 0.2s ease;
        }
        
        .custom-confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            z-index: 10000;
            animation: slideDown 0.3s ease;
        }
        
        .custom-confirm-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .custom-confirm-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .custom-confirm-message {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }
        
        .custom-confirm-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .custom-confirm-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .custom-confirm-btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .custom-confirm-btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .custom-confirm-btn-no {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .custom-confirm-btn-no:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        /* Toast Notification Styles */
        .custom-toast {
            min-width: 350px;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
            overflow: hidden;
            animation: slideInRight 0.4s ease, fadeOut 0.4s ease 2.1s;
            position: relative;
        }
        
        .custom-toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }
        
        .custom-toast.toast-success::before { background: #10b981; }
        .custom-toast.toast-error::before { background: #ef4444; }
        .custom-toast.toast-warning::before { background: #f59e0b; }
        .custom-toast.toast-info::before { background: #3b82f6; }
        
        .toast-content {
            padding: 16px 20px;
            padding-left: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .toast-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .toast-success .toast-icon { color: #10b981; }
        .toast-error .toast-icon { color: #ef4444; }
        .toast-warning .toast-icon { color: #f59e0b; }
        .toast-info .toast-icon { color: #3b82f6; }
        
        .toast-message {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            color: #1f2937;
            line-height: 1.5;
        }
        
        .toast-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .toast-close:hover {
            background: #f3f4f6;
            color: #4b5563;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateX(400px);
            }
        }
        
        @media (max-width: 576px) {
            .custom-toast {
                min-width: 280px;
                max-width: calc(100vw - 40px);
            }
        }
    </style>
</head>
<body>
    <!-- Toast Notification Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11000;">
        <div id="toastContainer"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'teacher_dashboard' %}">
                <i class="bi bi-book-half me-2"></i>Student Campus - Teacher
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="user-info">
                    <i class="bi bi-person-badge me-2"></i>
                    <span>{{ user.username }}</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0">
                <div class="sidebar">
                    <nav class="nav flex-column">
                        <a class="nav-link {% if request.resolver_match.url_name == 'teacher_dashboard' %}active{% endif %}" href="{% url 'teacher_dashboard' %}">
                            <i class="bi bi-house-door"></i> Dashboard
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'create_quiz' or request.resolver_match.url_name == 'generate_quiz' %}active{% endif %}" href="{% url 'create_quiz' %}">
                            <i class="bi bi-plus-circle"></i> Create Quiz
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'quiz_analytics' %}active{% endif %}" href="{% url 'quiz_analytics' %}">
                            <i class="bi bi-bar-chart"></i> Quiz Analytics
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'quiz_reports' %}active{% endif %}" href="{% url 'quiz_reports' %}">
                            <i class="bi bi-file-earmark-pdf"></i> Reports
                        </a>
                        <a class="nav-link {% if request.resolver_match.url_name == 'teacher_chat' or request.resolver_match.url_name == 'teacher_chat_with' %}active{% endif %}" href="{% url 'teacher_chat' %}">
                            <i class="bi bi-chat-dots"></i> Messages
                        </a>
                        <a class="nav-link logout-btn" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                <div class="main-content">
                    {% block teacher_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                {% for message in messages %}
                    showToast('{{ message|escapejs }}', '{{ message.tags }}');
                {% endfor %}
            });
        </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toast Notification System
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            
            // Map Django message tags to toast types
            const typeMap = {
                'success': 'success',
                'error': 'error',
                'danger': 'error',
                'warning': 'warning',
                'info': 'info'
            };
            
            const toastType = typeMap[type] || 'info';
            
            // Icon map
            const icons = {
                'success': '<i class="bi bi-check-circle-fill"></i>',
                'error': '<i class="bi bi-x-circle-fill"></i>',
                'warning': '<i class="bi bi-exclamation-triangle-fill"></i>',
                'info': '<i class="bi bi-info-circle-fill"></i>'
            };
            
            const toast = document.createElement('div');
            toast.className = `custom-toast toast-${toastType}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <div class="toast-icon">${icons[toastType]}</div>
                    <div class="toast-message">${message}</div>
                    <button class="toast-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after 2.5 seconds
            setTimeout(() => {
                toast.remove();
            }, 2500);
        }
        
        // Custom styled confirm dialog
        window.customConfirm = function(message, callback) {
            console.log('customConfirm called with message:', message);
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'custom-confirm-overlay';
            overlay.style.display = 'block';
            
            // Create dialog
            const dialog = document.createElement('div');
            dialog.className = 'custom-confirm-dialog';
            
            // Store callback first
            window._confirmCallback = callback;
            
            dialog.innerHTML = `
                <div class="custom-confirm-icon">
                    <i class="bi bi-question-circle-fill"></i>
                </div>
                <div class="custom-confirm-title">Confirm Action</div>
                <div class="custom-confirm-message">${message}</div>
                <div class="custom-confirm-buttons">
                    <button class="custom-confirm-btn custom-confirm-btn-no" id="customConfirmNo">
                        <i class="bi bi-x-circle me-1"></i> No
                    </button>
                    <button class="custom-confirm-btn custom-confirm-btn-yes" id="customConfirmYes">
                        <i class="bi bi-check-circle me-1"></i> Yes
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(dialog);
            
            // Add event listeners
            document.getElementById('customConfirmNo').addEventListener('click', function() {
                window.closeCustomConfirm(false);
            });
            
            document.getElementById('customConfirmYes').addEventListener('click', function() {
                window.closeCustomConfirm(true);
            });
            
            // Close on overlay click
            overlay.addEventListener('click', function() {
                window.closeCustomConfirm(false);
            });
        };
        
        window.closeCustomConfirm = function(result) {
            console.log('closeCustomConfirm called with result:', result);
            const overlay = document.querySelector('.custom-confirm-overlay');
            const dialog = document.querySelector('.custom-confirm-dialog');
            
            if (overlay) overlay.remove();
            if (dialog) dialog.remove();
            
            if (window._confirmCallback) {
                window._confirmCallback(result);
                window._confirmCallback = null;
            }
        };
    </script>
</body>
</html>
